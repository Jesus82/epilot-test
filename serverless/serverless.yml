service: btc-game-api

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt GameTable.Arn

functions:
  getStats:
    handler: src/handlers/getStats.handler
    events:
      - http:
          path: players/{playerId}/stats
          method: get
          cors: true

  saveBid:
    handler: src/handlers/saveBid.handler
    events:
      - http:
          path: players/{playerId}/bids
          method: post
          cors: true

  getBids:
    handler: src/handlers/getBids.handler
    events:
      - http:
          path: players/{playerId}/bids
          method: get
          cors: true

resources:
  Resources:
    GameTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
